<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="#">
    <title>wizbee wsdebug</title>
</head>
<body>
    <main style="box-sizing: border-box; width:100%; height:100%; display: flex; padding: 16px; flex-direction: column; gap: 12px; align-items: flex-start;">
        <h4 style="font-family: 'Montserrat', sans-serif; margin: 0px; font-size:20px; font-weight: 500;">Websocket Debugging Page</h4>
        <div style="display: flex; flex-direction: column; gap:6px; width:50%; margin-bottom: 6px;">
            <p style="margin: 0px; margin-top: 6px; font-family: 'Montserrat';">Select a connection location</p>
            <div id="connectionURLSelectionContainer" style="display: flex; gap: 8px; width: 100%;">
                <button id="connectionURLSelectionProduction" class="chatListButton">Production location</button>
                <button id="connectionURLSelectionTesting" class="chatListButton">Testing location</button>
            </div>
        </div>
        <div id="connectionStateButtonContainer" style="display: flex; gap: 8px; width: 50%;">
            <button id="startConnectionButton" class="chatListButton">Start connection</button>
            <button id="endConnectionButton" class="chatListButton">End connection</button>
        </div>
        <div id="apiResponseContainer" style="box-sizing: border-box; width: 80%; display: flex; flex-direction: column; height: 60%; border-radius: 10px; border: 1.5px solid white;">
            <h4 style="border-bottom:1.5px solid white; margin: 0px; margin-top: 2px; padding: 12px; text-align: center; font-family: 'Montserrat', sans-serif; font-weight: 500; background-color: #2f2f2f; border-top-left-radius: 10px; border-top-right-radius: 10px;">API Response</h4>
            <div id="apiResponse" style="display: flex; flex-direction: column; padding: 12px; overflow-y: auto; gap:16px">
            </div>
        </div>
        <form id="inputForm" style="box-sizing: border-box; width: 50%; display: flex; gap: 12px;">
            <input id="inputFormTextInput" type="text" placeholder="Enter input" style="width: 80%; padding: 12px; background: none; border: 1.5px solid white; border-radius: 10px; color: white; font-family: 'Montserrat';">
            <input type="submit" value="Enter" class="chatListButton" style="width: fit-content; padding: 12px; ">
        </form>
        <p id="pageFeedback" style="font-family: 'Montserrat'; color:rgb(252, 89, 89); margin:0px;"></p>
    </main>
    <script src="../scripts/websocketDebug.js" type="module"></script>
</body>
</html>
