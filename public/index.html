<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="#">
  <title>wizbee</title>
</head>
<body style="display: flex; align-items: center; justify-content: center;">
  <main style="width:fit-content; position: absolute; display: flex; flex-direction: column; gap: 8px; align-items: center;">
    <h2 id="appTitle" style="margin: 0px;">wizbee <span style="font-size: small; font-weight: 300; letter-spacing: normal;">closed beta 1</span></h2>
    <div style="width: 220px; height: 2px; background-color: white; border-radius: 2px;"></div>
    <div id="infoContainer">
      <p style="font-size: small; text-align: center; margin: 0px; margin-bottom: 4px;">This hunk of junk is still in early development. Expect some bugs.</p>
      <p style="font-size: x-small; text-align: center; filter: brightness(0.8); margin: 0px;">made by henry jordan</p>
    </div>
    <div id="buttonContainer" style="display: flex; gap: 16px; align-items: center;">
      <button id="enterButton" class="authSubmit" style="justify-content: center; width: 150px;">
        <p style="margin: 0px; padding-left: 6px; padding-right: 6px;">Continue</p>
        <svg xmlns="http://www.w3.org/2000/svg" width="16px" height="16px" viewBox="0 0 256 512"><path fill="#ffffff" d="M246.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-9.2-9.2-22.9-11.9-34.9-6.9s-19.8 16.6-19.8 29.6l0 256c0 12.9 7.8 24.6 19.8 29.6s25.7 2.2 34.9-6.9l128-128z"/></svg>
      </button>
    </div>
  </main>
  <script src="./scripts/index.js" type="module"></script>
</body>
</html>
